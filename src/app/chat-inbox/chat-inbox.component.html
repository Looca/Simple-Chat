<div class="chat-messages">
    <div class="chat-messages-header">
        <div *ngIf="onTypingMessage">{{onTypingMessage}}</div>
    </div>
    <div class="chat-messages-show-container">
        <ul class="chat-messages-show-list">
            <li class="message-list" *ngFor="let message of messageList"
                [ngClass]="{'me' : !message.user, 'other': message.user}">
                <span class="user" *ngIf="message.user">{{message.user}}</span>
                {{message.message}}
                <span class="time">{{message.time}}</span>
            </li>
        </ul>

    </div>
    <div class="chat-messages-create-container">
        <input class="chat-messages-create-input" type="text" [(ngModel)]="message" (keydown)="onTyping()"
            (keyup)="stopTyping()">
        <button class="chat-messages-create-button" (click)="SendMessage()"> Invia </button>
    </div>
</div>
